<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE GENERATOR</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div>
      
        <div id="quote-container"> 
             <div id="heading">
            <h1>My First Quotes Generator</h1>
        </div>
<h2 id="quote">Our lives begin to end the moment we become silent about the things that Matter</h2>
<div id="quote-author">
<h3>Simon Mwangi</h3>
</div>
<div id="more">
<button id="next-quote">Next Quote</button>
</div>
        </div>
        <h3 id="add">ADD SOME QUOTES</h3>
        <hr>
        <form method="submit" id="form">
<label for="quote">
    <h3>Add Qoute</h3>
    <input id="quote" type="textarea" placeholder="add quote" name="quote" required/>
</label>
<br>
<label for="author">
    <h3>Author</h3>
    <input id="author" type="text" placeholder="Author"  name="author" required />
</label>
<br>
<label for="submit">
    <input id="submit" type="submit" placeholder="add quote"vname="quote" />
</label>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
